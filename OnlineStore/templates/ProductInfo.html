<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>ПРОФИЛ</title>
    <link rel="stylesheet" href="/static/css/Profile.css">
</head>
<body>
<div>
    <div class="content" style="height: 65%; max-height: 65%">
        <div class="container">
            <h1>ПРОФИЛ:ИНФОРМАЦИЯ</h1>
            <div class="form-group" style="margin-bottom: 40px; border: none">
                <label for="company">{{ name }}:</label>
            </div>
            <div class="form-group" style="margin-bottom: 40px; border: none; float: left">
                <label for="email">СНИМКИ:</label>
            </div>
            <div class="form-group" style="margin-bottom: 40px; border: none; float: right">
                <label for="phone">КАТЕГОРИЯ: {{ cat }}</label>
            </div>
            <div class="form-group" style="margin-bottom: 40px; border: none; float: right">
                <label for="phone">ЦЕНА: {{ price }}</label>
            </div>
            <div class="form-group" style="margin-bottom: 40px; border: none; float: right">
                <label for="phone">ОПИСАНИЕ:</label>
                <p>{{ desc }}</p>
            </div>
            <button onclick="window.location.href='/products/chair';">
                 НАЗАД
            </button>
            <button style="float: right" onclick="window.location.href='/editProfile';">
                 ДОБАВИ В КОЛИЧКАТА
            </button>
        </div>
    </div>
</div>


</body>
</html>
