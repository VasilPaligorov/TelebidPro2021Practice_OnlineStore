<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>ПРОФИЛ</title>
    <link rel="stylesheet" href="/static/css/Profile.css">
</head>
<body>
<div>
    <div class="content">
        <div class="container">
            <h1>ПРОФИЛ:ИНФОРМАЦИЯ</h1>
            <div class="form-group">
                <label for="company">ПОТРЕБИТЕЛСКО ИМЕ:</label>
                <p>{{ username }}</p>
            </div>
            <div class="form-group">
                <label for="email">ИМЕЙЛ:</label>
                <p>{{ email }}</p>
            </div>
            <div class="form-group">
                <label for="phone">ТЕЛЕФОНЕН НОМЕР:</label>
                <p>{{ number }}</p>
            </div>
            <button onclick="window.location.href='http://127.0.0.1:5000/logged_in';">
                 НАЗАД
            </button>
            <button style="float: right" onclick="window.location.href='http://127.0.0.1:5000/logged_in';">
                 НАСТРОЙКИ
            </button>
        </div>
    </div>
</div>


</body>
</html>
